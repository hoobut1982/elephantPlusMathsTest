<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Test Material</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to Student Test Material</h1>
    <p>Practice multiple-choice questions and improve your skills!</p>
  </header>

  <main>
    <section class="question-box">
      <h2>Sample Question</h2>
      <p>Which of the following is a prime number?</p>
      <ul id="choices">
        <li><button onclick="selectAnswer('A')">A. 4</button></li>
        <li><button onclick="selectAnswer('B')">B. 6</button></li>
        <li><button onclick="selectAnswer('C')">C. 7</button></li>
        <li><button onclick="selectAnswer('D')">D. 9</button></li>
li><button onclick="selectAnswer('E')">E. 10</button></li>
      </ul>
      <p id="feedback"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
